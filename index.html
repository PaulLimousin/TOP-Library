<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon.ico" />
    <script src="script.js" defer></script>
    <title>Bibliothèque</title>
  </head>
  <body>
    <header>
      <img src="images/icon.png" alt="Icône du site" />
      <h1>Bibliothèque</h1>
    </header>
    <main>
      <a href="#" id="addBookButton">Ajouter un livre</a>
      <section id="libraryContainer"></section>
      <form id="addBookForm">
        <h2>Ajouter un nouveau livre</h2>
        <input type="text" placeholder="Titre" id="titleInput" />
        <input type="text" placeholder="Auteur(trice)" id="authorInput" />
        <input
          type="text"
          placeholder="Nombre de pages"
          id="NumberOfPageInput"
        />
        <label for="hasBeenReadInput">Avez-vous déjà lu ce livre ?</label>
        <input type="checkbox" id="hasBeenReadInput" />
        <button type="button" id="submitBookButton">Ajouter</button>
      </form>
    </main>
  </body>
</html>
